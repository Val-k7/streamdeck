version: '3.8'

services:
  control-deck-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: control-deck-server
    command: ["python", "-m", "uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "${PORT:-4455}"]
    ports:
      - "${PORT:-4455}:4455"
    environment:
      - PORT=${PORT:-4455}
      - HOST=0.0.0.0
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - DECK_DECK_DATA_DIR=/app/data
      - DECK_HANDSHAKE_SECRET=${HANDSHAKE_SECRET:-change-me-please}
      - DECK_DECK_TOKEN=${DECK_TOKEN:-change-me-please}
      - DECK_DISABLE_DISCOVERY=${DECK_DISABLE_DISCOVERY:-0}
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4455/health/"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 10s





